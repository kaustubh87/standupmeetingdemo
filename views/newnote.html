<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Virtual Stand-up</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="/newnote">New Note</a></li>
				<li><a href="/discuss">Discuss</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="container">
	<div class="text-center">
		<h1>New Virtual Stand-up Meeting Note</h1>
		<p class="lead">Use this form to enter your daily activities</p>

	</div>

	<form class="form-horizontal" action="newnote" method="post">
		<fieldset>
			<legend>Enter a Meeting Note</legend>


		<div class="form-group">
			<label class="col-md-4 control-label" for="memberName">Name</label>
				<div class="col-md-6">
					<select id="memberName" name="memberName" class="form-control">
						<option value="None">(Select Name)</option>
						<option value="Mark">Mark</option>
						<option value="David">David</option>
						<option value="John">John</option>
						<option value="Mary">Mary</option>
					</select>
				</div>
		</div>

		<div class="form-group">
				<label class="col-md-4 control-label" for="project" >Current Project</label>
					<div class="col-md-6">
						<select id="project" name="project" class="form-control">
							<option value="None">(Select Project)</option>
							<option value="pr1">Project 1</option>
							<option value="pr2">Project 2</option>	
						</select>
					</div>
		</div>

		<div class="form-group">
				<label class="col-md-4 control-label" for="workYesterday">What did you do yesterday</label>
					<div class="col-md-6">
						<textarea class="form-control" id="workYesterday" name="workYesterday" placeholder="Yesterday"></textarea>
					</div>
		</div>

		<div class="form-group">
				<label class="col-md-4 control-label" for="workToday">What are you planning to do today</label>
					<div class="col-md-6">
						<textarea class="form-control" id="workToday" name="workToday" placeholder="Today"></textarea>
					</div>
		</div>

		<div class="form-group">
				<label class="col-md-4 control-label" for="impediment">Any impediments?</label>
					<div class="col-md-6">
						<textarea class="form-control" id="impediment" name="impediment" placeholder="None"></textarea>
					</div>
		</div>

		<div class="form-group">
				<label class="col-md-4 control-label" for="btnSave">Save Note</label>
					<div class="col-md-6">
						<button class="btn btn-primary" id="btnSaveNote" name="btnSave">Save</button>
					</div>
		</div>



				</fieldset>
			</form>

	</div>
</div>
</body>




</html>
